<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Básico</title>
    <style>
        /* Estilos básicos para el diseño de la página */
        body {
            font-family: Arial, sans-serif; 
            background-color: #140ddb; 
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: flex-start; /* Alinea el contenido hacia la izquierda */
            align-items: center;  
            height: 100vh;  
        }

        #timer-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra el botón debajo del temporizador */
            margin-right: auto; /* Mantiene el temporizador alineado a la izquierda */
        }

        #timer {
            font-size: 10em;  
            background-color: white;  
            padding: 50px;  
            border-radius: 200px;  
            box-shadow: 0 0 20px rgba(0, 0, 0, 1);  
        }

        /* Estilos para el botón */
        #startButton {
            font-size: 1.2em;  
            padding: 15px 30px;  
            background-color: #28a745;  
            color: white;  
            border: none;  
            border-radius: 10px;  
            cursor: pointer;  
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);  
            transition: background-color 0.3s ease;  
            margin-top: 20px; /* Añade espacio entre el temporizador y el botón */

            /* Posiciona el botón a la izquierda y abajo del temporizador */
            position: absolute;  
            top: 90%;  
            left: 100px;  
        }

        }

        /* Efecto de hover para el botón */
        #startButton:hover {
            background-color: #218838;  
        }

        /* Efecto de clic en el botón */
        #startButton:active {
            background-color: #1e7e34;  
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);  
        }
    </style>
</head>

<body>

    <div id="timer-container">
        <!-- Este div mostrará el tiempo del Pomodoro -->
        <div id="timer">25:00</div>
        <button id="startButton">Iniciar Temporizador</button>
    </div>

    <script>
        // Variable que guarda el tiempo inicial (25 minutos en segundos)
        let time = 25 * 60;  
        let interval = null; 

        // Función para formatear los segundos en minutos y segundos
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);  
            const secondsLeft = seconds % 60;  
            return `${minutes.toString().padStart(2, '0')}:${secondsLeft.toString().padStart(2, '0')}`;
        }

        // Función que actualiza el temporizador cada segundo
        function updateTimer() {
            if (time > 0) {
                time--;  
                document.getElementById('timer').innerText = formatTime(time);  
            } else {
                clearInterval(interval);  
            }
        }

        // Función que inicia el temporizador cuando se presiona el botón
        function startTimer() {
            if (interval === null) {  
                interval = setInterval(updateTimer, 1000);
            }
        }

        // Asigna el evento de clic al botón de inicio
        document.getElementById('startButton').addEventListener('click', startTimer);

        // Actualiza el texto del div con el tiempo formateado
        document.getElementById('timer').innerText = formatTime(time);
    </script>
</body>
</html>
